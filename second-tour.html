<!DOCTYPE html>
<html>
<head>
  <title>Élections municipales 2014 à Nantes</title>
  <meta charset="utf-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
  <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>
<body>
<div id="header">
  <a href="http://www.makina-corpus.com" target="_blank"><img id="logo" src="http://depot.makina-corpus.org/public/logo.gif"></a>

  <h1 id="title">Élections municipales 2014 à Nantes - Second tour</h1>

  <h3 id="title2">Résultats par bureau de vote - la couleur affichée est celle du candidat arrivé en tête.</h3>
  <a href="./">Carte du premier tour</a>
</div>
<div id="map"></div>
<div id="footer">
  N'hésitez pas à nous contacter pour votre ville ou pour d'autres projets :
  <a href="mailto:sig@makina-corpus.com">sig@makina-corpus.com</a>
</div>

<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<!--   <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script> -->
<script type="text/javascript" src="Control.TouchHover.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/chroma-js/0.5.2/chroma.min.js"></script>
<script type="text/javascript" src="bureaux.geojson"></script>
<script type="text/javascript" src="resultats_bureaux_2.json"></script>
<script type="text/javascript" src="resultatsG2.json"></script>
<script type="text/javascript">

  var osmAttrib = 'Par <a href="http://www.makina-corpus.com">Makina Corpus</a> | <a href="http://data.nantes.fr">Données électorales</a>';

  var map = L.map('map', {maxZoom: 17, minZoom: 11}).setView([47.22, -1.55], 12);
  // Don't show the 'Powered by Leaflet' text
  map.attributionControl.setPrefix(osmAttrib);
  map.setMaxBounds(new L.LatLngBounds(new L.LatLng(47.31, -1.658), new L.LatLng(47.1757, -1.456)));
  L.tileLayer("http://{s}.livembtiles.makina-corpus.net/makina/nantes-desaturate/{z}/{x}/{y}.png", {attribution: '&copy; Contributeurs <a href="http://osm.org/copyright">OpenStreetMap</a>'}).addTo(map)
  //L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:'&copy; Contributeurs <a href="http://osm.org/copyright">OpenStreetMap</a>'}).addTo(map)

  if (L.Browser.touch) {
    L.control.touchHover().addTo(map);
  }

  // get color depending on the candidate

  var colors = {
    'bruckert': '#FB7102', 'rolland': '#e20040', 'bouchet': '#1B2638', 'chiron': '#7AB41D', 'garnier': '#4D6BA2', 'kongolo': '#EEA2B0', 'croupy': '#FF0000', 'defrance': '#9D0000', 'van_goethem': '#8297BE', 'gobet': '#8297BE', 'nuls': '#CCCCCC'
  };
  var fullNames = {
    'bruckert': 'Xavier Bruckert', 'rolland': 'Johanna Rolland', 'bouchet': 'Christian Bouchet', 'chiron': 'Pascale Chiron', 'garnier': 'Laurence Garnier', 'kongolo': 'Arnaud Kongolo', 'croupy': 'Guy Croupy', 'defrance': 'Hélène Defrance', 'van_goethem': 'Sophie Van Goethem', 'gobet': 'Pierre Gobet', 'nuls': 'Nuls'
  };
  var partis = {
    'bruckert': 'UC', 'rolland': 'UG', 'bouchet': 'FN', 'chiron': 'VEC', 'garnier': 'UMP', 'kongolo': 'DIV', 'croupy': 'PG', 'defrance': 'LO', 'van_goethem': 'DVD', 'gobet': 'DVD', 'nuls': ''
  };
  function getColorRate(candidat, rate) {
    scale = chroma.scale(['white', chroma(colors[candidat]).saturate(50)]);
    var color = scale(rate).darken(rate * 20).hex();
    return color;
  }

  function getColor(candidat, score1, score2) {
    if (score1 == score2) {
      return 'white';
    } else {
      return getColorRate(candidat, ((score1 - score2) / 47));
    }
    ;
  }

  function bureauxStyle(feature) {
    return {
      color: "lightgrey",
      weight: 1,
      opacity: 1,
      fillColor: getColor(Object.keys(results2[feature.properties.ASSOCIANT][0])[0], results2[feature.properties.ASSOCIANT][0][Object.keys(results2[feature.properties.ASSOCIANT][0])[0]], results2[feature.properties.ASSOCIANT][1][Object.keys(results2[feature.properties.ASSOCIANT][1])[0]]),
      fillOpacity: 0.6
      // fillOpacity: getOpacity(results2[feature.properties.ASSOCIANT][0][Object.keys(results2[feature.properties.ASSOCIANT][0])[0]], results2[feature.properties.ASSOCIANT][1][Object.keys(results2[feature.properties.ASSOCIANT][1])[0]])
    };
  }

  function highlightFeature(e) {
    var layer = e.target;
    legend.update(layer.feature.properties);
    layer.setStyle({
      weight: 4,
    });
  }

  var geojson;

  function resetHighlight(e) {
    geojson.setStyle(bureauxStyle);
    legend.update();
  }

  function onEachFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
    });
  }

  geojson = L.geoJson(bureaux, {
    style: bureauxStyle,
    onEachFeature: onEachFeature
  }).addTo(map);

  var legend = L.control({position: 'topright'});

  legend.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'legend info');
    this.update();
    return this._div;
  };

  function animateBars(dataList) {

    for (var i = 0; i < dataList.length; i++) {
      var idList = '#list-' + i;

      var value = dataList[i].toString() + 'px';
      if ($(idList).length != 0) {
        $(idList).animate({'width': value}, 'slow');
      }
    }
  }

  legend.update = function (bureau) {
    if (bureau) {
      var results2List = '<ul>';
      var dataList = [];
      for (var key in results2[bureau.ASSOCIANT]) {
        var value = results2[bureau.ASSOCIANT][key];
        results2List += '<li>';
        results2List += '<canvas id="list-' + key + '" class="bar" width="0"';
        results2List += '" height="20" style="border:1px solid ' + colors[Object.keys(value)] + '; background-color:';
        results2List += colors[Object.keys(value)];
        results2List += '; opacity: 0.6;"></canvas> ';
        results2List += fullNames[Object.keys(value)];
        if (partis[Object.keys(value)]) {
          results2List += '<span class="parti"> (' + partis[Object.keys(value)] + ')</span>';
        }
        results2List += ' : ';
        results2List += Math.round(value[Object.keys(value)] * 100) / 100;
        results2List += '%</li>';
        dataList.push(value[Object.keys(value)] * 2);
      }
      ;
      results2List += '<ul>';
      this._div.innerHTML = '<b>' + bureau.NOM + '</b> (n°' + bureau.ASSOCIANT.replace(/^0+/, '') + ')<br />' + results2List;
      animateBars(dataList);
    } else {
      var results2List = '<ul>';
      for (var key in resultsG2) {
        var value = resultsG2[key];
        results2List += '<li><canvas class="bar" width="';
        results2List += value[Object.keys(value)] * 2;
        results2List += '" height="20" style="border:1px solid ' + colors[Object.keys(value)] + '; background-color:';
        results2List += colors[Object.keys(value)];
        results2List += '; opacity: 0.6;"></canvas> ';
        results2List += fullNames[Object.keys(value)];
        if (partis[Object.keys(value)]) {
          results2List += '<span class="parti"> (' + partis[Object.keys(value)] + ')</span>';
        }
        results2List += ' : ';
        results2List += Math.round(value[Object.keys(value)] * 100) / 100;
        results2List += '%</li>';
      }
      ;
      results2List += '<ul>';
      this._div.innerHTML = '<h3>Résultats à Nantes</h3><br />' + '<div>Survolez un bureau de vote pour plus de détails</div>' + results2List;
    }
    ;
  };

  legend.addTo(map);

</script>
